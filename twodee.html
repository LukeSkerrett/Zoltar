<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G676FKQ2F9"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-G676FKQ2F9');

	<meta charset="UTF-8">
	<meta name="description" content="Zoltar! fortune teller. See your future, if you dare...">
	<meta name="keywords" content="Zoltar, Fortune, Magic, Future, Prophecy">
	<meta name="author" content="Team 23, UCSD CSE 110 Spring 2023">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoltar!</title>
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
	<link defer rel="stylesheet" type="text/css" href="assets/styles/pagestyles.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/twodee.css">
	<link defer rel="stylesheet" type="text/css" href="assets/styles/ticket.css">
</head>

<body>
	<!-- Splash loading screen-->
	<section id="splash-screen">
		<div class="titles">
			<h1 class="splash-title">ZOLTAR!</h1>
			<h4 class="loaded-message">loading...</h4>
		</div>
	</section>

	<!--Screen wide vignette-->
	<div class="vignette"></div>

	<!-- Mr Zoltar -->
	<section class="zoltarContainer">
		<div id="eightBallContainer" class="camera clickable" data-speedx="0.18" data-speedy="0.3" data-rotation="0.8">
			<img id="eight-ball-image" alt="Image of Zoltar's Eight Ball" src="assets/images/eightballicon.webp">
		</div>

		<img id="zoltar-frame" class="camera zoltar-image" data-speedx="0.18" data-speedy="0.29" data-rotation="0.8"
			alt="Zoltar Box frame" src="assets/images/2d/zoltar-frame.webp">

		<img id="zoltar-hands" class="camera zoltar-image" data-speedx="0.18" data-speedy="0.29" data-rotation="0.8"
			alt="Zoltars Hands" src="assets/images/2d/zoltar-hands.webp">

		<img id="zoltar-body" class="camera zoltar-image" data-speedx="0.16" data-speedy="0.27" data-rotation="0.8"
			alt="Zoltars Body" src="assets/images/2d/zoltar-body-noeyes.webp">

		<img id="zoltar-eyes" class="camera zoltar-image" data-speedx="0.153" data-speedy="0.263" data-rotation="0.8"
			alt="Zoltars eyes" src="assets/images/2d/zoltar-eyes.webp">

		<img id="zoltar-lamp" class="camera zoltar-image" data-speedx="0.14" data-speedy="0.25" data-rotation="0.8"
			alt="Zoltar Box Lamps" src="assets/images/2d/zoltar-lamp.webp">

		<img id="zoltar-box" class="camera zoltar-image" data-speedx="0.13" data-speedy="0.25" data-rotation="0.8"
			alt="Zoltars Box" src="assets/images/2d/zoltar-box.webp">

		<img id="background-img" class="camera zoltar-image" data-speedx="0.1" data-speedy="0.2" data-rotation="0.1"
			alt="Wooden Background wall" src="assets/images/2d/2d-wood_planks.webp">

		<img id="floor-img" class="camera" data-speedx="0.13" data-speedy="0.25" data-rotation="0.2" src="assets/images/2d/floor.webp">
	</section>

	<!-- Main ticket fortune when clicking on zoltar-->
	<section id="mainTicket" class="mainTicket ticket slide-in clickable">
		<div class="front-side subTicket">
			<img loading="lazy" class="ticket-front-image" alt="Front ticket image">
		</div>
		<div class="back-side subTicket rotate">
			<img loading="lazy" src="/assets/images/horizontalrule.png" class="rule top-rule" alt="ticket horizontal rule">
			<span class="closeTicket clickable" id="closeTicket">&times</span>
			<section class="content-container">
				<h1 class="ticket-title" class="loaded-message">YOUR FORTUNE</h1>
				<img loading="lazy" class="back-side-image" alt="ticket header">
				<p id="fortune-output"></p>
				<p id="fortune-number"></p>
			</section>
			<img loading="lazy" src="/assets/images/horizontalrule.png" class="rule bottom-rule" alt="ticket bottom rule">
		</div>
	</section>

	<section id="storeTicketPrompt" style="display: none">
		<button id="discardTicket" class="storeButton clickable">Discard</button>
		<button id="saveTicket" class="storeButton clickable">Save</button>
	</section>

	<!-- volume controls -->
	<section class="volume-controls clickable">
		<img id="volumeOn" loading="eager" src="assets/images/2d/volume-on-icon-1.webp" height="100%"
			alt="volume ON button">
		<img id="volumeOff" loading="lazy" src="assets/images/2d/volume-off-icon-1.webp" height="100%"
			alt="volume OFF button">
	</section>

	<!-- Ticket history interface and controls-->
	<section>
		<span class="clickable closeTicket" id="closeHistory" style="display: none">&times;</span>
		<div class="ticketHistoryBackground" style="display: none">
		</div>
		<div class="historyWrapper">
			<section id="ticketHistoryTickets">

				<!-- Tickets will be appended here-->
			</section>
		</div>
		<section class="historyArrowButtons" style="display: none">
			<!-- <button class="left ArrowButton"></button> -->
			<img src="./assets/images/left-arrow.png" class="left ArrowButton clickable">
			<input type="text" id="ticketHistoryInput" value="1">
			<span id="currentCardPosition"></span>
			<img src="./assets/images/right-arrow.png" class="right ArrowButton clickable">
			<!-- <button class="right ArrowButton">â†’</button> -->
		</section>
		<button id="ticketHistoryCircle" class="clickable">
			<span id="ticketHistoryCount">0</span>
		</button>
	</section>

	<script defer type="module" src="./assets/scripts/2d/SavedTicket.js"></script>
	<script defer type="module" src="./assets/scripts/2d/ticketHistory.js"></script>
	<script type="module" src="./assets/scripts/2d/main.js"></script>
	<script type="module" src="./assets/scripts/2d/camera.js"></script>
</body>

</html>
