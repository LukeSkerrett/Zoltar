<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Zoltar! fortune teller. See your future, if you dare...">
	<meta name="keywords" content="Zoltar, Fortune, Magic, Future, Prophecy">
	<meta name="author" content="Team 23, UCSD CSE 110 Spring 2023">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoltar!</title>
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/styles/pagestyles.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/twodee.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/ticket.css">


</head>

<body>
	<section id="splash-screen">
		<div class="titles">
			<h1 class="splash-title">ZOLTAR!</h1>
			<h4 class="loaded-message">loading...</h4>
		</div>
	</section>

	<section class="container">
		<img id="zoltar-image" alt="Image of Zoltar" src="assets/images/zoltar.jpg">
	</section>




	<section id="mainTicket" class="ticket slide-in">
		<img loading="lazy" src="/assets/images/horizontalrule.png" class="top">
		<span class="closeTicket" id="closeTicket">&times;</span>
		<h1 class="ticket-title" class="loaded-message">YOUR FORTUNE</h1>
		<img loading="lazy" src="assets/images/header.png" class="ticket-header-image">
		<p id="fortune-output"></p>
		<p id="fortune-number"></p>
		<img loading="lazy" src="/assets/images/horizontalrule.png" class="bottom">
	</section>

	<section class="volume-controls">
		<img id="volumeOn" loading="eager" src="assets/images/2d/volume-on-icon.png" height="100%">
		<img id="volumeOff" loading="lazy" src="assets/images/2d/volume-off-icon.png" height="100%">
	</section>

	<section id="ticketHistoryTickets">
		<p>ticket component test</p>
		<!-- Tickets will be appended here-->
	</section>
	
	<button id="ticketHistoryCircle">
		<span id="ticketHistoryCount">0</span>
	</button>

	<script type="module" src="assets/scripts/2d/SavedTicket.js"></script>
	<script type="module" src="assets/scripts/2d/ticketHistory.js"></script>
	<script type="module" src="assets/scripts/2d/main.js"></script>
</body>

</html>
